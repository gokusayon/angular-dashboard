<div fxLayout="row" fxLayoutGap="30px" class="stats-cards">
    <app-widget-autocomplete fxFlex="50" (selectedListing)="setSelectedListing($event)"></app-widget-autocomplete>
    <div fxFlex="50"></div>
</div>

<div fxLayout="row" *ngIf="cards" fxLayoutGap="30px" class="stats-cards">
    <!-- fxLayoutAlign="space-between center"  -->
    <mat-card fxFlex="10" class="bg-green" (click)="toggleEnable(cards[0], 'Buy')">
        <app-widget-card [label]="cards[0].name" [value]="cards[0].value"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="10" class="bg-blue" (click)="toggleEnable(cards[1], 'Support')">
        <app-widget-card [label]="cards[1].name" [value]="cards[1].value"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="10" [ngClass]="cards[2].value>cards[0].value?'bg-red':'bg-custom'"
        (click)="toggleEnable(cards[2], 'Sell')">
        <app-widget-card [label]="cards[2].name" [value]="cards[2].value"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="10" class="bg-custom" (click)="toggleEnable(cards[3], 'Min_High')">
        <app-widget-card [label]="cards[3].name" [value]="cards[3].value"></app-widget-card>
    </mat-card>
    
    <mat-card fxFlex="50" (click)="toggleEnable(cards[3], 'High')">
        <app-widget-card ></app-widget-card>
    </mat-card>
</div>

<br *ngIf="cards">
<mat-divider></mat-divider>
<br>
<div fxLayout="row" fxLayoutGap="30px"  fxLayoutAlign="space-between center" class="stats-cards">
    <mat-card fxFlex="100">
        <app-widget-stock></app-widget-stock>
    </mat-card>
</div>
